<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>ROCK, PAPER and SCISSORS</h1>
    </div>
    <div class="wrapper">
      <div class="score">
        <div class="player-score">
          <span class="outPlayer">You</span>
          <span class="outScore">0</span>
        </div>
        <div class="computer-score">
          <span class="outPlayer">Computer</span>
          <span class="outScore">0</span>
        </div>
      </div>
      <div class="choices">
        <button class="btn-choice" id="rock">Rock</button>
        <button class="btn-choice" id="paper">Paper</button>
        <button class="btn-choice" id="scissors">Scissors</button>
      </div>
      <div class="results">
        <span class="round-result"></span>
        <h1 class="game-result"></h1>
        <button class="btn-reset">Play Again</button>
      </div>
    </div>
    <div class="footer">MADE BY ME.</div>
  </body>
  <script src="script.js"></script>
</html>
