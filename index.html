<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="score">
        <div class="player-score">
          <span class="outPlayer">You</span>
          <span class="outScore">0</span>
        </div>
        <div class="computer-score">
          <span class="outPlayer">Computer</span>
          <span class="outScore">0</span>
        </div>
      </div>
      <div class="choices">
        <button class="btn-choice" id="rock">Rock</button>
        <button class="btn-choice" id="paper">Paper</button>
        <button class="btn-choice" id="scissors">Scissors</button>
      </div>
      <span class="round-result"
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor,
        inventore?</span
      >
    </div>
  </body>
  <script src="script.js"></script>
</html>
